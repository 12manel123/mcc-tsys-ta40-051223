<form #characterForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newCharacter.name" required>
    </div>
    
    <div>
      <label for="status">Status:</label>
      <input type="text" id="status" name="status" [(ngModel)]="newCharacter.status" required>
    </div>
    
    <div>
      <label for="species">Species:</label>
      <input type="text" id="species" name="species" [(ngModel)]="newCharacter.species" required>
    </div>
    
    <div>
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" [(ngModel)]="newCharacter.gender" required>
    </div>
    
    <div>
      <label for="origin">Origin:</label>
      <input type="text" id="origin" name="origin" [(ngModel)]="newCharacter.origin" required>
    </div>
    
    <div>
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" [(ngModel)]="newCharacter.image" required>
    </div>
    
    <button type="submit" [disabled]="!characterForm.valid">Add Character</button>
  </form>
